session: tkdc
root: /run/media/shafi/Codes/Python

before_start:
  - docker start postgres-dev

stop:
  - docker stop postgres-dev
  - echo "GOOD BYE"

windows:
  - name: basic
    root: tkdc
    layout: main-vertical
    commands:
      - git fetch
      - conda activate venv/
      - clear
      - is_reachable 10.9.0.75
      - is_reachable 10.9.0.41
      - is_reachable gitlab.surecashbd.com
      - git status
      - vim .
    panes:
      - type: vertical
        root: .
        commands:
          - clear
          - pwd
          - conda activate venv/
          - ./run.sh

  - name: externals
    root: ../tkdc-external-scripts
    manual: false
    layout: main-vertical
    commands:
      - clear
      - vim .
    panes:
      - type: vertical
        root: .
        commands:
          - clear

          
  - name: database
    root: ~
    manual: false
    layout: main-vertical
    commands:
      - clear
      - psql tkdc -U shafi

  - name: ssh
    root: /home/shafi/
    manual: false
    layout: main-vertical
    commands:
      - ssh tkdc-staging
    panes:
      - type: vertical
        root: /home/shafi/credentials
        commands:
          - clear
          - cat tkdc_all_credentials.md



